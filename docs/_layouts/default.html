<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- SEO 标签 -->
    {% seo %}
    
    <!-- 样式表 -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    
    <!-- 字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome 图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <a href="{{ '/' | relative_url }}" class="navbar-item">
                    <span class="brand-text">TiGateway</span>
                </a>
            </div>
            
            <div class="navbar-menu">
                <div class="navbar-start">
                    <a href="{{ '/' | relative_url }}" class="navbar-item">首页</a>
                    <a href="{{ '/book/' | relative_url }}" class="navbar-item">用户指南</a>
                    <a href="{{ '/architecture/' | relative_url }}" class="navbar-item">架构设计</a>
                    <a href="{{ '/development/' | relative_url }}" class="navbar-item">开发指南</a>
                    <a href="{{ '/api/' | relative_url }}" class="navbar-item">API 文档</a>
                    <a href="{{ '/examples/' | relative_url }}" class="navbar-item">示例</a>
                </div>
                
                <div class="navbar-end">
                    <div class="navbar-item">
                        <a class="button is-primary" href="{{ site.tigateway.repository }}" target="_blank">
                            <span class="icon">
                                <i class="fab fa-github"></i>
                            </span>
                            <span>GitHub</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="main-content">
        <div class="container">
            <article class="content">
                <!-- 页面内容 -->
                <div class="page-content">
                    {{ content }}
                </div>
            </article>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <div class="has-text-centered">
                <p>&copy; {{ site.time | date: "%Y" }} TiGateway Team. All rights reserved.</p>
                <p>基于 <a href="https://jekyllrb.com/" target="_blank">Jekyll</a> 构建，托管在 <a href="https://pages.github.com/" target="_blank">GitHub Pages</a></p>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
