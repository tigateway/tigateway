  #     idle-timeout: 30000
  #     pool-name: DatebookHikariCP
  #     max-lifetime: 900000
  #     connection-timeout: 15000
  #     connection-test-query: SELECT 1
  thymeleaf:
    cache: false
  jackson:
    serialization:
      write_dates_as_timestamps: false
    date-format: yyyy-MM-dd HH:mm:ss
  cloud:
    gateway:
      enabled: true
      discovery:
        locator:
          enabled: true
      app:
        skip: true
      server:
        skip: true
      sentinel:
        enabled: true
#      routes:
#        - id: middle-service-user-server
#          uri: lb://middle-service-user-server
#          predicates:
#            - Path=/user/**
#          filters:
#            - StripPrefix=1
  config:
    import:
      - classpath:/gateway-routes.yml

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  server:
    base-path: /


