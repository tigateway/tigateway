server:
  port: 8080

spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: tigateway-admin
  profiles:
    active: dev

# TiGateway版本信息
tigateway:
  version: 1.0.0
  codename: tigateway
  thymeleaf:
    cache: false
  jackson:
    serialization:
      write_dates_as_timestamps: false
    date-format: yyyy-MM-dd HH:mm:ss
  cloud:
    gateway:
      enabled: true
      discovery:
        locator:
          enabled: true
      app:
        skip: true
      server:
        skip: true
      sentinel:
        enabled: true
#      routes:
#        - id: middle-service-user-server
#          uri: lb://middle-service-user-server
#          predicates:
#            - Path=/user/**
#          filters:
#            - StripPrefix=1
  config:
    import:
      - classpath:/gateway-routes.yml

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  server:
    base-path: /


# ConfigMap存储配置
spring:
  cloud:
    gateway:
      storage:
        configmap:
          enabled: true
          name: tigateway-app-config
          namespace: default

