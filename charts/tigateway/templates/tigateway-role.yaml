{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "tigateway.fullname" . }}-role
  labels:
    {{- include "tigateway.labels" . | nindent 4 }}
rules:
# TiGateway CRD 资源权限
- apiGroups:
  - tigateway.cn
  resources:
  - tigateways
  - tigatewaymappings
  - tigatewayrouteconfigs
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - tigateway.cn
  resources:
  - tigateways/status
  - tigatewaymappings/status
  - tigatewayrouteconfigs/status
  verbs:
  - patch
# Pod 相关权限
- apiGroups:
  - ""
  resources:
  - pods
  - pods/status
  verbs:
  - get
  - list
  - watch
  - patch
# Service 相关权限
- apiGroups:
  - ""
  resources:
  - services
  - endpoints
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
# ConfigMap 相关权限
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
# Secret 相关权限
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - list
  - watch
  - create
# Ingress 相关权限
- apiGroups:
  - networking.k8s.io
  resources:
  - ingresses
  - ingressclasses
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
# ServiceAccount 相关权限
- apiGroups:
  - ""
  resources:
  - serviceaccounts
  verbs:
  - create
  - update
  - list
# Event 相关权限
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
# EndpointSlice 相关权限
- apiGroups:
  - discovery.k8s.io
  resources:
  - endpointslices
  verbs:
  - get
  - list
# StatefulSet 相关权限
- apiGroups:
  - apps
  resources:
  - statefulsets
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
# Lease 相关权限（用于 leader election）
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
# RBAC 相关权限
- apiGroups:
  - rbac.authorization.k8s.io
  resources:
  - roles
  - rolebindings
  verbs:
  - create
  - update
  - list
# Monitoring 相关权限（可选）
- apiGroups:
  - monitoring.coreos.com
  resources:
  - servicemonitors
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
{{- end }}
