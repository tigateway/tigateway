management:
  endpoint:
    health:
      show-details: when_authorized
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  server:
    port: 8090
  metrics:
    export:
      wavefront:
        enabled:false

# Admin配置
admin:
  server:
    port: 8081
  context-path: /admin

spring:
  main:
    allow-bean-definition-overriding: true
  cloud:
    loadbalancer:
      cache:
        ttl: 5S
    gateway:
      filter:
        token-relay:
          enabled: false
      actuator:
        verbose:
          enabled: false
      kubernetes:
        ingress:
          enabled: true
          namespace: default
          refresh-interval: 30
          cache-enabled: true
          cache-expiration: 300
          tls-enabled: true
          default-service-port: 80
          path-rewrite-enabled: true
          path-rewrite-pattern: "/(.*)"
          path-rewrite-replacement: "/$1"
      storage:
        configmap:
          enabled: true
          name: tigateway-app-config
          namespace: default
  session:
    timeout: 30m
  kubernetes:
    discovery:
      enabled: false
    config:
      enabled: false
sso:
  roles-attribute-name: roles
