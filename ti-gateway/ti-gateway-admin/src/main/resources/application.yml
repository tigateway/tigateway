server:
  port: 8080

spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: tigateway-admin
  profiles:
    active: dev

# TiGateway版本信息
tigateway:
  version: 1.0.0
  codename: tigateway
  # 暂时注释掉数据库配置
  # datasource:
