# Example TiGatewayMapping - 将路由配置映射到网关实例
# 这是使用 TiGateway CRD 的业务示例
apiVersion: tigateway.cn/v1
kind: TiGatewayMapping
metadata:
  name: example-gateway-mapping
  namespace: default
  labels:
    app: tigateway
    example: "true"
spec:
  gatewayRef:
    name: example-gateway
    namespace: default
  routeConfigRef:
    name: example-routes
    namespace: default
  priority: 100
  enabled: true
