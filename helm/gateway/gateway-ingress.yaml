apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gateway-ingress
  namespace: {{ .Values.namespace | default "default" }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "8k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "8"
spec:
  ingressClassName: nginx
  rules:
    - host: {{ .Values.ingress.host | default "gateway.local" }}
      http:
        paths:
          - path: /gateway(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.service.name | default "my-gateway" }}
                port:
                  number: {{ .Values.service.port | default 80 }}
          - path: /actuator(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.service.name | default "my-gateway" }}
                port:
                  number: {{ .Values.service.managementPort | default 8090 }}
  {{- if .Values.ingress.tls.enabled }}
  tls:
    - hosts:
        - {{ .Values.ingress.host | default "gateway.local" }}
      secretName: {{ .Values.ingress.tls.secretName | default "gateway-tls" }}
  {{- end }}